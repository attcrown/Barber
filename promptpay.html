<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promptpay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navadmin"></nav>
    <div class="container-md">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">ราคามัดจำ</label>
        <input type="text" class="form-control" id="bathprompt" placeholder="100฿"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">เบอร์โทรศัพท์</label>
        <input type="text" class="form-control" id="phonenum" placeholder="09x-xxx-xxxx"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">ข้อความเงื่อนไขการใช้บริการ</label>
        <textarea class="form-control" id="rulesbarber" placeholder="ไม่มีข้อมูล" rows="3"></textarea>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-success float-end btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" id="confirmpop">
        Save
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">ยืนยันข้อมูล</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <div class="modal-body">
              <p id="bathcon">ราคามัดจำ</p>
              <p id="numcon">เบอร์โทรศัพท์</p>
              <label for="exampleFormControlTextarea1" class="form-label">เงื่อนไขการใช้บริการ</label>
              <textarea class="form-control" id="rulesbarberedit" placeholder="ไม่แก้ไขข้อความ" rows="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" id="submit">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Nav.js" type="module"></script>
    <script src="prompt.js" type="module"></script>
  </body>
  <script src="Navadminhtml.js"></script>
</html>

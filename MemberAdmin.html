<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>memberadmin</title>
  </head>
  <body>
    <div class="container bg-success" align="center">
      <h1 class="text-light p-3 mb-3">จัดการบัญชี ADMIN</h1>
    </div>
    <form id="addform">
    <div class="container">
        <div class="input-group">
            <span class="input-group-text">First name</span>
            <input type="text" name="Firstadmin" class="form-control" required>
        </div>
        
        <div class="input-group mt-3">
            <span class="input-group-text">Last name</span>
            <input type="text" name="Lastadmin" class="form-control" required>
        </div>
        <div class="input-group mt-5">
            <span class="input-group-text">Email</span>
            <input type="email" name="Emailadmin" class="form-control" required>
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text">Password</span>
            <input type="password" name="Passadmin" class="form-control" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
            <button class="btn btn-success me-md-2 ps-4 pe-4" type="submit">Apply</button>
        </div>
    </div>
    </form>
    <hr>
    <div class="container" align="center"> 
        <h2>รายชื่อ</h2>
    </div>
    <div class="container" align="center">
        <table class="table table-bordered" id="tableMemberListAdmin">
              <tr>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>Email</th>
                <th>Password</th>
                <th>delete</th>
              </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Save ข้อมูลทั่วไป -->
    <script src="appregisteradmin.js" type="module"></script>

    <!-- Save register email -->
    <script src="appregisemail.js" type="module"></script>
  </body>
</html>

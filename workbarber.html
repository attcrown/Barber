<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workbarber</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
  <nav id="navbarber"></nav>
    <div>
        <center><h3 class="mt-3 mb-3">ตารางงาน</h3></center>
        <div class="container">
        <span class="badge rounded-pill text-bg-secondary mb-2" id="datenow"></span>
        <button class="btn btn-outline-success btn-sm mb-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal2" id="btnaddtime" >add</button>
            <table class="table table-striped table-hover" id="table">
                  <tr>
                    <th scope="col"> </th>
                    <th scope="col">เวลา</th>
                    <th scope="col">ลูกค้า</th>
                    <th scope="col">ช่าง</th>
                    <th scope="col">ยกเลิกคิว</th>
                  </tr>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cancel Q Barber</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="textpopup"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="ConfirmDel">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Add -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">จองคิว</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>กรุณาระบุข้อมูลการจอง</p> 
                <div class="container text-center">
                  <select class="form-select" aria-label="Default select example" id="namebarber">
                    <option selected>เลือกช่าง</option>
                  </select>
                  <input type="text" class="form-control mt-3" id="nameuser" placeholder="ชื่อลูกค้า">
                  <div class="row align-items-start">
                    <div class="col float-start">
                      <select class="form-select mt-3" aria-label="Default select example" id="yearqbarber" disabled>
                        <option selected>ปี</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="form-select mt-3" aria-label="Default select example" id="monthqbarber" disabled>
                        <option selected>เดือน</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="form-select mt-3" aria-label="Default select example" id="dayqbarber" disabled>
                        <option selected>วัน</option>
                      </select>
                    </div>
                  </div>
                  <select class="form-select mt-3 " aria-label="Default select example" id="timeqbarber" disabled>
                    <option selected>เลือกเวลา</option>
                  </select>
                </div>                
              </div>              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="submit">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <br>
        <hr>
    <script src="calder.js"></script>
    <script src="Navbarber.js" type="module"></script>    
    <script src="FnCancelDelbtn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="workbarber.js" type="module"></script>
</body>
<script src="Navbarberhtml.js"></script>
</html>

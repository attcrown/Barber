        //------calderปฎิทิน------
        setTimeout(() => {  
          calder();
        }, 500);

        var numday;
        const d = new Date();
        const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        let name = month[d.getMonth()];
        let Year = d.getFullYear(); 
        const MonthYear = document.getElementById("MonthYear");
        const days = document.getElementById("Calbody");
        let monthprenext = d.getMonth();
        MonthYear.innerHTML = name+" "+Year;
        var tr = "<tr>";
        var trend = "</tr>";
        var td = "<td>";
        var tdend = "</td>"
        var sum;  
        var tdclass = "<td style='color:rgb(140, 140, 140);'>"
        sum = tr;
        let premonth;
        let prenext = monthprenext-1;
        console.log(d.getDay()+"=getday");
        console.log(monthprenext + "=monthprenext");
        d.setDate(1);

        if(monthprenext==1){
            let feb = Year % 4;
            if(feb == 3){
              numday = 29;
            }else{numday = 28;}
          }else if(monthprenext == 0 || monthprenext == 2 || monthprenext == 4 
            || monthprenext == 6 || monthprenext == 7 || monthprenext == 9 
            || monthprenext == 11){
            numday = 31;
          }else if(monthprenext == 3 || monthprenext == 5 || monthprenext == 8 
            || monthprenext == 10){
            numday = 30;
          }
          console.log(numday+"=numday");

        function calder(){    
          if(monthprenext==1){
            let feb = Year % 4;
            if(feb == 3){
              numday = 29;
            }else{numday = 28;}
          }else if(monthprenext == 0 || monthprenext == 2 || monthprenext == 4 
            || monthprenext == 6 || monthprenext == 7 || monthprenext == 9 
            || monthprenext == 11){
            numday = 31;
          }else if(monthprenext == 3 || monthprenext == 5 || monthprenext == 8 
            || monthprenext == 10){
            numday = 30;
          }
          console.log(numday+"=numday");

          if(prenext == 0 || prenext == 2 || prenext == 4 
            || prenext == 6 || prenext == 7 || prenext == 9 
            || prenext == 11){
            premonth = 32;
          }if(prenext == 3 || prenext == 5 || prenext == 8 
            || prenext == 10){
            premonth = 31;
          }  
          
          premonth -= d.getDay();
          console.log(premonth+"=premonth");
          if(monthprenext > 0){
            for(let i = 0;i<d.getDay();i++){
              sum += tdclass+premonth+tdend;
              premonth++; 
            }
          }
          for(let i = 1; i<=numday; i++){
            sum += td+i+tdend;
            if(i+d.getDay() == 7 || i+d.getDay() == 14 || i+d.getDay() == 21 || i+d.getDay() == 28 || i+d.getDay() == 35){
              sum += trend+tr;
            }
          }
        days.innerHTML = sum;
        }

        // function calder
        const pre = document.getElementById("pre");
        const next = document.getElementById("next");
        var a = monthprenext;
        pre.addEventListener('click',(e)=>{
          a = a-1;
          name = month[a];
          MonthYear.innerHTML = name+" "+Year;
          console.log("กดแล้ว");
          monthprenext = a;
          console.log(monthprenext);
          sum = "";
          calder();
        });
        next.addEventListener('click',(e)=>{
          a = a+1;

          MonthYear.innerHTML = name+" "+Year;
          console.log("กดแล้ว");
          monthprenext = a;
          console.log(monthprenext);
          sum = "";
          calder();
        });

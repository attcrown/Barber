<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item mx-1">
                    <a id="userlink" class="nav-link" href="">Username</a>
                </li>
                <li class="nav-item mx-1">
                    <a id="signoutlink" class="nav-link" href="">Signout</a>
                </li>
                </ul>
            </form>
          </div>
        </div>
      </nav>
      <h3 id="hh"></h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        //-----references-----
        let userlink = document.getElementById('userlink');
        let signoutlink = document.getElementById('signoutlink');
        let header = document.getElementById('hh');
        var currentuser = null;

        //----function----
        function getUsername(){
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");
            if(keepLoggedIn == "yes"){
                currentuser = JSON.parse(localStorage.getItem('user'));
            }
            else{
                currentuser = JSON.parse(sessionStorage.getItem('user'));
            }
        }

        function Signout(){
            sessionStorage.removeItem('user');
            localStorage.removeItem('user');
            localStorage.removeItem('keepLoggedIn');
            window.location = "home.html";
        }

        //-------windows loads--------
        window.onload = function(){
            getUsername();
            if(currentuser == null){
                userlink.innerText= "Create New Account";
                userlink.classList.replace("nav-link","btn");
                userlink.classList.add("btn-primary");
                userlink.href = "registerAdmin.html";

                signoutlink.innerText= "Login";
                signoutlink.classList.replace("nav-link","btn");
                signoutlink.classList.add("btn-success");
                signoutlink.href = "login.html";
            }
            else{
                userlink.innerText = currentuser.username;
                header.innerText = "welcome " + currentuser.fullname;
                userlink.classList.replace("nav-link","btn");
                userlink.classList.remoce("btn-primary");
                userlink.href = "#";

                signoutlink.innerText= currentuser.username;
                signoutlink.classList.replace("nav-link","btn");
                signoutlink.classList.remove("btn-success");
                signoutlink.href = "javascrip:Signout";
            }
        }
    </script>
</body>
</html>

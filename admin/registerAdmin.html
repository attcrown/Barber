<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Sign_Up</title>
</head>
<body>
  <div class="container bg-success" align="center">
    <h1 class="text-light p-3 mb-3">จัดการบัญชี ADMIN</h1>
  </div>
  <form id="addform">
  <div class="container">
      <div class="input-group">
          <span class="input-group-text">Name</span>
          <input type="text" name="Firstadmin" class="form-control" 
          placeholder="Fullname" id="nameInp" required>
      </div>
      
      <div class="input-group mt-3">
          <span class="input-group-text">Email</span>
          <input type="text" name="Lastadmin" class="form-control" 
          placeholder="Email" id="emailInp" required>
      </div>
  
      <div class="input-group mt-5">
          <span class="input-group-text">Username</span>
          <input type="text" name="Useradmin" class="form-control" 
          placeholder="Username" id="userInp" required>
      </div>
      <div class="input-group mt-3">
          <span class="input-group-text">Password</span>
          <input type="password" name="Passadmin" class="form-control" 
          placeholder="Password" id="passInp"required>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
          <button class="btn btn-success me-md-2 ps-4 pe-4" type="submit" id="sub_btn">Sign Up</button>
          <button class="btn btn-success me-md-2 ps-4 pe-4"  type="reset">Reset</button>
      </div>
      <div class="container mt-2" align="end">
        <a href="login.html" class="align:center" align=center>Already have an account?</a>
      </div>
      
    </div>
  </form>
  <hr>
  <div class="container" align="center"> 
      <h2>รายชื่อ</h2>
  </div>
  <div class="container" align="center">
      <table class="table table-bordered" id="tableMemberListAdmin">
            <tr>
              <th>ชื่อ</th>
              <th>นามสกุล</th>
              <th>Username</th>
              <th>Password</th>
              <th>delete</th>
            </tr>
      </table>
  </div>

    <script type="module">
//------------FirebaseConfig---------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import{getDatabase ,ref ,set ,child ,get ,update ,remove} from "https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js"
        const firebaseConfig = {
          apiKey: "AIzaSyC9Wj5xc54F8z4NcK-7RBJBuVfMh6zh-xc",
          authDomain: "projectbarber64-9435e.firebaseapp.com",
          databaseURL: "https://projectbarber64-9435e-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "projectbarber64-9435e",
          storageBucket: "projectbarber64-9435e.appspot.com",
          messagingSenderId: "31761681328",
          appId: "1:31761681328:web:9cacd2e8ed95f3b7a4a475",
          measurementId: "G-E9B3F9EB0E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        //--------เก็บค่าจาก id------
        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn')

        //----------function Validation----
        function Validation(){
          let nameregex = /^[a-zA-Z]+$/;
          let emailregex = /^[a-zA-Z0-9]+@\.(gmail|yahool|outlook)\.com$/;
          let userregex = /^[a-zA-Z0-9]{5,}$/;
        
        if(!nameregex.test(name.value)){
          alert("กรุณาใส่ชื่อให้ถูกต้อง")
          return false;
        }
        if(!emailregex.test(email.value)){
          alert("กรุณาใส่ Email ให้ถูกต้อง")
          return false;
        }
        if(!userregex.test(username.value)){
          alert("กรุณาระบุชื่อเป็นตัวอักษรหรือตัวเลข \nอย่างน้อย5ตัว")
          return false;
        }
        return true;
      }

        //----------register user to firebase-------
        function RegisterUser(){
          if(Validation()){
            return;
          };
          const dbRef = ref(db);

          get(child(dbRef, "UsersList/"+username.value)).then((snapshot)=>{
            if(snapshot.exists()){
              alert("บัญชีมีอยู่แล้ว");
            }
            else{
              set(ref(db, "UserList/"+username.value),
              {
                fullname: name.value,
                email: email.value,
                username: username.value,
                password: pass.value
              })
              .then(()=>{
                alert("สมัครสำเร็จ")
              })
              .catch((error)=>{
                alert("error"+ error)
              })
            }
          })
        }

        //---------assign the events-------
        submit.addEventListener('click',RegisterUser);
      
      
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
